<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icon Slider</title>
<style>
    .slider-container {
        position: relative;
        width: 80%;
        margin: auto;
    }

    .slider {
        overflow: hidden;
        white-space: nowrap;
    }

    .slide {
        display: inline-block;
    }

    .arrow-container {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
    }

    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 50%;
    }

    .prev {
        left: 0;
    }

    .next {
        right: 0;
    }
</style>
</head>
<body>
<div class="slider-container">
    <div class="slider">
        <div class="slide"><img src="slide1.jpg" alt="Slide 1"></div>
        <div class="slide"><img src="slide2.jpg" alt="Slide 2"></div>
        <div class="slide"><img src="slide3.jpg" alt="Slide 3"></div>
    </div>
    <div class="arrow-container">
        <div class="prev">&#10094;</div>
        <div class="next">&#10095;</div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let currentIndex = 0;

        // Hide/show arrows based on current slide
        function updateArrows() {
            if (currentIndex === 0) {
                prevBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'block';
            }
            if (currentIndex === slides.length - 1) {
                nextBtn.style.display = 'none';
            } else {
                nextBtn.style.display = 'block';
            }
        }

        // Go to the previous slide
        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateArrows();
                slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            }
        }

        // Go to the next slide
        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                updateArrows();
                slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            }
        }

        // Add event listeners to arrow buttons
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        // Initialize arrow visibility
        updateArrows();
    });
</script>
</body>
</html>
